<div>
  <label for="formFileMultiple" class="form-label">Upload images</label>
  <input
    (change)="onChange($event)"
    class="form-control-file"
    type="file"
    id="formFileMultiple"
    multiple=""
    accept="image/"
    style="height: 40px" />

  <button type="button" class="btn btn-primary" (click)="onSubmit()">
    Upload
  </button>
</div>
